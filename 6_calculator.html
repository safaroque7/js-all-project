        <div id="calculator">
          <div id="display_box">
            <input type="text" id="showResult" readonly>
          </div>
          <div id="key_box">
            <div class="per_key"> 7 </div>
            <div class="per_key"> 8 </div>
            <div class="per_key"> 9 </div>
            <div class="per_key"> / </div>
            <div class="per_key"> 4 </div>
            <div class="per_key"> 5 </div>
            <div class="per_key"> 6 </div>
            <div class="per_key"> * </div>
            <div class="per_key"> 1 </div>
            <div class="per_key"> 2 </div>
            <div class="per_key"> 3 </div>
            <div class="per_key"> + </div>
            <div class="per_key"> 0 </div>
            <div class="per_key"> AC </div>
            <div class="per_key"> = </div>
            <div class="per_key"> - </div>
            
          </div>
        </div>


        <script>
          const perKey = document.querySelectorAll('.per_key');
          const showResult = document.getElementById('showResult');

          for(let i=0; i<perKey.length; i++){
            perKey[i].addEventListener('click', (e)=>{
              text = e.target.innerText;
              // showResult.value = text; 
              // console.log(text);
              if(text === 'AC'){
                showResult.value = '';
              }
              else if(text === '='){
                let outPut = eval(showResult.value);
                showResult.value = outPut;

              }
              else{
                // showResult.value = showResult.value + text;
                showResult.value += text;
              }

            });
          }
        </script>
