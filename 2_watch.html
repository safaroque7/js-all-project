      <div class="main-body-right-part">
        <div id="stop-watch">
          <div class="stop-watch" id="stop-watch-background">
            <div class="stop-watch-title">
              <h2>Watch in Javascript</h2>
            </div>
            <div class="watch-design">
              <span id="hours"> 00 </span> : <span id="minutes"> 00 </span> :
              <span id="seconds"> 00 </span>
              <span id="am-pm"> </span>
            </div>
          </div>
        </div>
      </div>

      <script>
        setInterval(function () {
          let h = document.getElementById("hours");
          let m = document.getElementById("minutes");
          let s = document.getElementById("seconds");
          let amPm = document.getElementById("am-pm");
          let session = "AM";

          let currentTime = new Date();

          // hours
          let cHour = currentTime.getHours();
          if (cHour > 12) {
            cHour = cHour - 12;
            session = "PM";
            if (cHour <= 9) {
              cHour = "0" + cHour;
            }
            amPm.innerHTML = session;
            h.innerHTML = cHour;
          }

          //minutes
          let cMinutes = currentTime.getMinutes();
          if (cMinutes <= 9) {
            cMinutes = "0" + cMinutes;
          } else {
            cMinutes = cMinutes;
          }
          m.innerHTML = cMinutes;

          // seconds
          let cSeconds = currentTime.getSeconds();
          if (cSeconds <= 9) {
            cSeconds = "0" + cSeconds;
          } else {
            cSeconds = cSeconds;
          }
          s.innerHTML = cSeconds;
        }, 1000);
      </script>
